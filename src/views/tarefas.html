<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Tarefas</h1>
            <button id="logoutBtn" class="btn btn-danger">Sair</button>
        </div>

        <div id="tarefasList" class="row">
            <!-- As tarefas serão exibidas aqui -->
        </div>
        <!-- Modal para novas tarefas -->
        <button id="novaTarefaBtn" class="btn btn-success mt-3">Nova Tarefa</button>
        <div class="modal fade" id="novaTarefaModal" tabindex="-1" aria-labelledby="novaTarefaLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="novaTarefaForm">
                <div class="modal-header">
                  <h5 class="modal-title" id="novaTarefaLabel">Nova Tarefa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" class="form-control" rows="3" required></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Criar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal de Edição -->
        <div class="modal fade" id="editarTarefaModal" tabindex="-1" aria-labelledby="editarTarefaLabel" aria-hidden="true">
            <div class="modal-dialog">
            <form class="modal-content" id="editarTarefaForm">
                <div class="modal-header">
                <h5 class="modal-title" id="editarTarefaLabel">Editar Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                <input type="hidden" id="editarId">
                <div class="mb-3">
                    <label for="editarTitulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="editarTitulo" required>
                </div>
                <div class="mb-3">
                    <label for="editarDescricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="editarDescricao" rows="3" required></textarea>
                </div>
                </div>
                <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
            </div>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
